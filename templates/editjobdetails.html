{% extends "main.html" %}
{% block content %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Job</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Job Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{job.job_name }}">
                    
                    <label for="email">Job Email:</label>
					<input type ="email" maxlength="50" class="form-control" name="email" value="{{job.job_contact_email }}">

                    <label for="name">Job Contact Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="contact_person" value="{{job.job_contact_person }}">
                    
                    <label for="name">job skill:</label>
					<input type ="number" maxlength="50" class="form-control" name="skill" value="{{jobskill.skill_no }}">

					<br>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showalljobdetails')}}'>
						<button class="btn btn-default delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
